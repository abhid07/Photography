            <div class="col-lg-8">
                <form action="MAILTO:a.deshpande4509@gmail.com" method="post" id="contactForm"enctype="text/plain" >

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                 Email <i class='far fa-envelope' style='font-size:18px'></i> :

                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" name="subject" id="subject" type="text"
                                    onfocus="this.placeholder = ''"
                                    placeholder='Enter Subject'>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
